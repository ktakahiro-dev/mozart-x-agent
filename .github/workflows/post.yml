name: Mozart X Agent posts (1x daily JST)
on:
  schedule:
    - cron: "0 21 * * *"  # 06:00 JST
#    - cron: "0 3 * * *"   # 12:00 JST
#    - cron: "0 9 * * *"   # 18:00 JST
  workflow_dispatch:
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --upgrade --force-reinstall "pillow>=10.4.0"
          python -c "import PIL; print('Pillow OK:', PIL.__version__)"
      - name: Run
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL_TEXT: gpt-4o-mini
          OPENAI_MODEL_TEXT_FALLBACK: gpt-4o
          OPENAI_MODEL_IMAGE: gpt-image-1
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          PROOFREAD: "1"
          STRICT_WEEKDAY: "1"
        run: python app/generate_post.py
